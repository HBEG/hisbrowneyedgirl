{% extends 'core/main.html' %}
{% load static %}
{% block content  %}
{% load widget_tweaks %}


<div class="container">
    <form action="." method="POST" autocomplete="off" class="columns is-multiline" novalidate>
        {% csrf_token %}
        <div class="column is-12">
        </div>
        <div class="columb is-12">
            <content class="is-size-4 ml-3">Rate the story: {{storyname}}</content>
        </div>
        <div class="column is-12">
            <div class="field">
                <div class="control">
                    <div class="select">
                        {{form.rating}}
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button type="submit" class="button is-primary">Rate</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
