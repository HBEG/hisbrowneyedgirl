{% load static %}
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{% url 'search' %}">
        HBEG
        {% comment %} <img id='navbar-logo' src="{% static 'images/logo.png' %}" > {% endcomment %}
      </a>
  
      <a role="button" class="navbar-burger" id="burger" onclick="toggleBurger()" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="navbar-item">
                Sign Out
            </a>
            <a href="{% url 'profile' %}" class="navbar-item">
                My Profile
            </a>
        {% else %}
            <a href="{% url 'login' %}" class="navbar-item">
                Log In
            </a>
            <a href="{% url 'register' %}" class="navbar-item">
                Register
            </a>
        {% endif %}
      </div>
    </div>
  </nav>
  
  
<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

            });
        });
        }

    });
</script>
<style>
.navbar{
    background: transparent;
}
{% comment %} making sure logo is displayed correctly in the navbar {% endcomment %}
.navbar-item img {
    max-height: 2.75rem;
}

{% comment %} not blue, GREEN. {% endcomment %}
a.navbar-item:hover{
    background-color: transparent;
    color: green;
}
</style>
